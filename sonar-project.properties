# SonarCloud Configuration
# https://sonarcloud.io/project/overview?id=jakubanderwald_routista

sonar.projectKey=jakubanderwald_routista
sonar.organization=jakubanderwald

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Coverage reports (generated by vitest with lcov reporter)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions from coverage analysis (matches vitest.config.ts)
sonar.coverage.exclusions=**/*.d.ts,**/layout.tsx,**/page.tsx,**/error.tsx,**/loading.tsx,**/manifest.ts,**/icon.tsx,**/apple-icon.tsx,src/i18n/**

